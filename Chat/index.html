<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../myersReset.css">
    <link rel="stylesheet" href="index.css">
    <script defer src="index.js"></script>
    <title>Set Username</title>
</head>
<body>
    <a id="home" href="https://tslobodnick.ca/AmongUsWeb">&#127968;</a>
    <section>
        <div id="contentWrapper">
            <form action="chat.html" method="get">
                <div id="colors">
                    <div class="colorWrapper">
                        <input type="radio" name="color" value="red" id="red" required>
                    <label for="red"><img src="../Images/red.png" alt="Red Character"></label>
                    </div>
                    <div class="colorWrapper">
                        <input type="radio" name="color" value="blue" id="blue" required>
                        <label for="blue"><img src="../Images/blue.png" alt="Blue Character"></label>
                    </div>
                    <div class="colorWrapper">
                        <input type="radio" name="color" value="brown" id="brown" required>
                        <label for="brown"><img src="../Images/brown.png" alt="Brown Character"></label>
                    </div>
                    <div class="colorWrapper">
                        <input type="radio" name="color" value="cyan" id="cyan" required>
                        <label for="cyan"><img src="../Images/cyan.png" alt="Cyan Character"></label>
                    </div>
                    <div class="colorWrapper">
                        <input type="radio" name="color" value="green" id="green" required>
                        <label for="green"><img src="../Images/green.png" alt="Green Character"></label>
                    </div>
                    <div class="colorWrapper">
                        <input type="radio" name="color" value="lime" id="lime" required>
                        <label for="lime"><img src="../Images/lime.png" alt="Lime Character"></label>
                    </div>
                    <div class="colorWrapper">
                        <input type="radio" name="color" value="yellow" id="yellow" required>
                        <label for="yellow"><img src="../Images/yellow.png" alt="Yellow Character"></label>
                    </div>
                    <div class="colorWrapper">
                        <input type="radio" name="color" value="orange" id="orange" required>
                        <label for="orange"><img src="../Images/orange.png" alt="orange1 Character"></label>
                    </div>
                    <div class="colorWrapper">
                        <input type="radio" name="color" value="black" id="black" required>
                        <label for="black"><img src="../Images/black.png" alt="Black Character"></label>
                    </div>
                    <div class="colorWrapper">
                        <input type="radio" name="color" value="pink" id="pink" required>
                        <label for="pink"><img src="../Images/pink.png" alt="Pink Character"></label>
                    </div>
                    <div class="colorWrapper">
                        <input type="radio" name="color" value="white" id="white" required>
                        <label for="white"><img src="../Images/white.png" alt="White Character"></label>
                    </div>
                    <div class="colorWrapper">
                        <input type="radio" name="color" value="purple" id="purple" required>
                        <label for="purple"><img src="../Images/purple.png" alt="Purple Character"></label>
                    </div>
                </div>
                <div id="other">
                    <div id="vertCenter">
                        <input type="text" name="name" id="name" placeholder="Name" required>
                        <input type="submit" value="Start Chatting">
                    </div>
                </div>
            </form>
        </div>
    </section>
</body>
</html>
